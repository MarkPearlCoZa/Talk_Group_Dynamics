<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Group Dynamics</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/beige.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section>
            <h2>Group Dynamics</h2>
            <p><small>A small header example</small></p>
        </section>

        <section data-background-color="#000000">
            <img style="width:20em" src="assets/Slide 01.png">
        </section>

        <section>
            <h2>About Me</h2>
            <p><a href="http://twitter.com/73rhodes">@MarkPearlCoZa</a></p>
            <p><a href="http://blog.MarkPearl.co.za">blog.MarkPearl.co.za</a></p>
        </section>

        <section data-background-color="#000000">
            <img style="width:20em" src="assets/Peter-Block-Experience-Quote.png">
        </section>

        <section>
            <h2>Thank you</h2>
            <p><a href="http://twitter.com/73rhodes">@MarkPearlCoZa</a></p>
            <p><a href="mailto:info@markpearl.co.za">Info@MarkPearl.co.za</a></p>
            <p><a class="footerText" href="https://MarkPearlCoZa.github.io/Talk_Group_Dynamics">https://MarkPearlCoZa.github.io/Talk_Group_Dynamics</a></p>
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>


</body>
</html>
